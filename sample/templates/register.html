<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Change font family */
            text-align: center; /* Center align the content */
            background-image: url('/static/bg1.jpeg'); /* Set background image */
            background-size: cover; /* Cover the entire viewport */
            
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        
        .bg-image {
            position: absolute; /* Set background image position to absolute */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Set z-index lower than content */
        }

        .form1 {
            width: 400px; /* Set width for form container */
            margin: 0 auto; /* Center align horizontally */
            padding: 20px; /* Add padding */
            background-color: rgba(255, 255, 255, 0.8); /* Add background color with opacity */
            border-radius: 10px; /* Add border radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add shadow */
            text-align: left; /* Left align form elements */
            position: relative; /* Set form position to relative */
            z-index: 1; /* Set z-index higher than background image */
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold; /* Add bold font weight */
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="password"] {
            width: 100%; /* Make inputs full-width */
            padding: 10px; /* Add padding */
            margin-bottom: 15px; /* Add bottom margin */
            border-radius: 5px; /* Add border radius */
            border: 1px solid #ccc; /* Add border */
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .success-msg {
            color: green;
            margin-top: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="bg-image">
        <img src="bg1.jpeg" alt="Background Image" style="width: 100%; height: 100%;">
    </div>
    <div class="form1">
        <h1>Register</h1>
        <form id="register" method="POST" action="/">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <span id="password-error" class="error"></span>

            <button id="register-btn">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        <div id="success-msg" class="success-msg" style="display: none;">Registered Successfully!</div>
    </div>

    <script>
        // Get the form and success message elements
        const registerForm = document.getElementById('register');
        const successMsg = document.getElementById('success-msg');

        // Add event listener to the form submission
        registerForm.addEventListener('submit', function (event) {
            // Prevent the default form submission
            event.preventDefault();

            // Show the success message
            successMsg.style.display = 'block';

            // Optional: You can also redirect the user to another page after registration
            // window.location.href = '/registration-successful';
        });
    </script>
</body>

</html>
